<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Selamat Ulang Tahun, Sayang!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top, #fbc2eb, #a6c1ee);
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      color: #fff;
    }
    h1 {
      margin-top: 60px;
      font-size: 3em;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }
    p {
      font-size: 1.5em;
      margin: 20px auto;
      max-width: 600px;
      line-height: 1.6;
    }
    .balloon {
      position: absolute;
      bottom: -100px;
      width: 50px;
      height: 70px;
      border-radius: 50%;
      background-color: red;
      animation: float 10s infinite ease-in;
    }
    .string {
      width: 2px;
      height: 50px;
      background: #444;
      margin: 0 auto;
      margin-top: -10px;
    }
    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) rotate(360deg);
        opacity: 0;
      }
    }
    .balloon:nth-child(4) { left: 10%; background: #FF6B6B; animation-delay: 0s; }
    .balloon:nth-child(5) { left: 30%; background: #FFD93D; animation-delay: 2s; }
    .balloon:nth-child(6) { left: 50%; background: #6BCB77; animation-delay: 4s; }
    .balloon:nth-child(7) { left: 70%; background: #4D96FF; animation-delay: 1s; }
    .balloon:nth-child(8) { left: 85%; background: #FF6FB5; animation-delay: 3s; }
    #playButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #fff;
      color: #333;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }
    #playButton:hover {
      background-color: #eee;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ‰ Selamat Ulang Tahun, Lintang Beboo! ðŸŽ‰</h1>
  <p>
    Terima kasih sudah hadir dalam hidupku, menjadi cahaya di setiap hariku.<br />
    Aku bersyukur atas setiap detik bersamamu.<br />
    Semoga hari ini seindah senyummu, dan cinta kita terus tumbuh setiap hari.<br />
    Aku sayang kamu, hari ini dan selamanya. ðŸ’–
  </p>

  <!-- Tombol play untuk fallback -->
  <button id="playButton">Mainkan Lagu ðŸŽµ</button>

  <audio id="birthdaySong" autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/23/audio_3a3691bb64.mp3?filename=happy-birthday-123456.mp3" type="audio/mpeg" />
    Browser kamu tidak mendukung audio.
  </audio>

  <div class="balloon"><div class="string"></div></div>
  <div class="balloon"><div class="string"></div></div>
  <div class="balloon"><div class="string"></div></div>
  <div class="balloon"><div class="string"></div></div>
  <div class="balloon"><div class="string"></div></div>

  <script>
    const audio = document.getElementById('birthdaySong');
    const playButton = document.getElementById('playButton');

    // Coba autoplay saat load halaman
    window.addEventListener('load', () => {
      audio.play().catch(() => {
        // Jika autoplay gagal, tampilkan tombol play
        playButton.style.display = 'inline-block';
      });
    });

    playButton.addEventListener('click', () => {
      audio.play();
      playButton.style.display = 'none';
    });
  </script>
</body>
</html>
